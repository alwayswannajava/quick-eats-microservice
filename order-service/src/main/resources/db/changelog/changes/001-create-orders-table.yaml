databaseChangeLog:
  - changeSet:
      id: 001-create-orders-table
      author: developer
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: restaurant_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: VARCHAR(255)
              - column:
                  name: building
                  type: VARCHAR(50)
              - column:
                  name: apartment
                  type: VARCHAR(50)
              - column:
                  name: city
                  type: VARCHAR(100)
              - column:
                  name: postal_code
                  type: VARCHAR(20)
              - column:
                  name: latitude
                  type: DECIMAL(10,8)
              - column:
                  name: longitude
                  type: DECIMAL(11,8)
              - column:
                  name: contact_phone
                  type: VARCHAR(20)
              - column:
                  name: delivery_instructions
                  type: TEXT
              - column:
                  name: subtotal
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: delivery_fee
                  type: DECIMAL(10,2)
              - column:
                  name: tax_amount
                  type: DECIMAL(10,2)
              - column:
                  name: discount_amount
                  type: DECIMAL(10,2)
              - column:
                  name: total_amount
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: payment_method
                  type: VARCHAR(50)
              - column:
                  name: payment_status
                  type: VARCHAR(20)
              - column:
                  name: estimated_delivery_time
                  type: TIMESTAMP
              - column:
                  name: actual_delivery_time
                  type: TIMESTAMP
              - column:
                  name: courier_id
                  type: VARCHAR(36)
              - column:
                  name: cancellation_reason
                  type: TEXT
              - column:
                  name: special_requests
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: created_by
                  type: VARCHAR(36)
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: updated_by
                  type: VARCHAR(36)
