      id: 002-add-constraints-and-indexes
      author: developer
      changes:
        - createIndex:
            tableName: orders
            indexName: idx_orders_user_id
            columns:
              - column:
                  name: user_id
        - createIndex:
            tableName: orders
            indexName: idx_orders_restaurant_id
            columns:
              - column:
                  name: restaurant_id
        - createIndex:
            tableName: orders
            indexName: idx_orders_status
            columns:
              - column:
                  name: status
        - createIndex:
            tableName: orders
            indexName: idx_orders_courier_id
            columns:
              - column:
                  name: courier_id
        - createIndex:
            tableName: orders
            indexName: idx_orders_created_at
            columns:
              - column:
                  name: created_at