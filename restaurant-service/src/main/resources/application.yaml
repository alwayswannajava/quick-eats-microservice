server:
  port: 8082
mongock:
  migration-scan-package: com.restarauntservice.migration
  enabled: true
spring:
  profiles:
    active: "prod"
  application:
    name: restaurant-service
  data:
    mongodb:
      uri: ${MONGODB_URL}
      database: restaurants
  config:
    import: "optional:configserver:http://localhost:8071/"
    
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      access: unrestricted
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

logging:
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"

info:
  app:
    name: "restaurant-service"
    description: "Quick Eats Restaurant Service Application"
    developer: "Mykhailo Kornukh"
    version: "1.0.0"